<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/shopping.css" />
    <link

      crossorigin="anonymous"

    <title>shoppingcart</title>

  <body>
    <header class="header">
      <div class="menu">
        <span class="menu_icon"><i class="fa-solid fa-bars"></i></span>
        <p class="menu_title">shopping mall</p>
        <span class="menu_cart">

      </div>

              <p class="product-title">blue bed</p>

            </div>
            <div class="product_buttom">
              <button class="add-to-cart">Add to cart</button>
            </div>
          </section>

    </section>
    <section class="totalmodal">
      <!-- Trigger/Open The Modal -->
      <!-- <button class="fa-solid fa-cart-arrow-down"></button> -->
      <!-- The Modal -->
      <div class="backdrop-cart"></div>
      <!-- Modal content -->
      <div class="shopping-cart">
        <div class="titlecart">
          <h2>your cart</h2>
        </div>
        <div class="bodycart">
          <div class="itemscart">
            <div class="item">
              <div class="item_image">
                <img src="" alt="blue-bed" />
              </div>
              <div class="item_title">
                <p>blue-bed</p>
                <p>7.99$</p>
              </div>
              <div class="item_count">
                <i class="fa-solid fa-angle-up"></i>
                <span>1</span>
                <i class="fa-solid fa-angle-down"></i>
              </div>
              <div class="item_delete">
                <i class="fa-solid fa-trash"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="footercart">
          <div class="footer_price">
            <p>total price :</p>
            <span> $77.9 </span>
          </div>
          <button>clear cart</button>
          <button>confirm</button>
        </div>
      </div>
    </section>

  <script src="/js/shopping.js"></script>
