<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/shopping.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>shopping</title>
  </head>
  <header class="header">
    <div class="menu">
      <span class="menu_icon"><i class="fa-solid fa-bars"></i></span>
      <p class="menu_title">shopping mall</p>
      <span class="menu_cart">
        <i class="fa-solid fa-cart-arrow-down"></i>
        <span class="cart-items">0</span>
      </span>
    </div>
  </header>

  <section class="body-products container">
    <section>
      <div class="products">
        <h2>our products</h2>
      </div>
      <!-- single product -->
      <div class="product-center">
        <section class="produt">
          <!-- p-1 -->
          <div class="image-container">
            <img
              class="product-image"
              src="/asssets/images/blue-bed.jpg"
              alt="blue bed"
            />
          </div>
          <div class="product-desc">
            <p class="product-title">blue bed</p>
            <p class="product-price">7.99$</p>
          </div>
          <div class="product_buttom">
            <button class="btn">InCart</button>
          </div>
        </section>
      </div>
      <div class="product">
        <div>
          <img
            src="/asssets/images/classic-woodi-bed.jpg"
            alt="classic-woodi-bed"
          />
        </div>
        <div class="product_info">
          <span> classic woodi bed</span>
          <span>5.99$</span>
        </div>
        <div class="product_buttom">
          <button class="btn">InCart</button>
        </div>
      </div>
      <div class="product">
        <div>
          <img src="/asssets/images/leather-bed.jpg" alt="leather-bed" />
        </div>
        <div class="product_info">
          <span> leather bed</span>
          <span>10.99$</span>
        </div>
        <div class="product_buttom">
          <button class="btn">InCart</button>
        </div>
      </div>
      <div class="product">
        <div><img src="/asssets/images/woodi-bed.jpg" alt="woodi bed" /></div>
        <div class="product_info">
          <span> blue bed</span>
          <span>7.99$</span>
        </div>
        <div class="product_buttom">
          <button class="btn">InCart</button>
        </div>
      </div>
      <div class="product">
        <div><img src="/asssets/images/neon-bed.jpg" alt="blue bed" /></div>
        <div class="product_info">
          <span> blue bed</span>
          <span>7.99$</span>
        </div>
        <div class="product_buttom">
          <button class="btn">InCart</button>
        </div>
      </div>
      <div class="product">
        <div><img src="/asssets/images/good-bed.jpg" alt="blue bed" /></div>
        <div class="product_info">
          <span> blue bed</span>
          <span>7.99$</span>
        </div>
        <div class="product_buttom">
          <button class="btn">InCart</button>
        </div>
      </div>
      <div class="product">
        <div>
          <img src="/asssets/images/kingdom_d=bed.jpg" alt="blue bed" />
        </div>
        <div class="product_info">
          <span> blue bed</span>
          <span>7.99$</span>
        </div>
        <div class="product_buttom">
          <button class="btn">InCart</button>
        </div>
      </div>
      <div class="product">
        <div><img src="/asssets/images/blue-bed.jpg" alt="blue bed" /></div>
        <div class="product_info">
          <span> blue bed</span>
          <span>7.99$</span>
        </div>
        <div class="product_buttom">
          <button class="btn">InCart</button>
        </div>
      </div>
      <div class="product">
        <div><img src="/asssets/images/leather-bed.jpg" alt="blue bed" /></div>
        <div class="product_info">
          <span> blue bed</span>
          <span>7.99$</span>
        </div>
        <div class="product_buttom">
          <button class="btn">InCart</button>
        </div>
      </div>
    </section>
  </section>

  <body></body>
  <script src="/js/shopping.js"></script>
</html>
